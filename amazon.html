 <!DOCTYPE html>
<html>
    <head>
        <title>Amazon Project</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="/styles/shared/amazon-header.css">
        <link rel="stylesheet" href="/styles/page/amazon-product-page.css">
        <link rel="stylesheet" href="styles/shared/general.css">
    </head>
    <body>
        <div class="amazon-header">
            <div class="amazon-header-left-section">
                <a class="header-link" href="/amazon.html">
                    <img class="amazon-logo" src="/images/amazon-logo-white.png">
                    <img class="amazon-mobile-logo" src="/images/amazon-mobile-logo-white.png">
                </a>
            </div>
            
            <div class="amazon-header-middle-section">
                <input type="text" class="search-bar" placeholder="Search">
                <button class="search-btn">
                <img class="search-icon"  src="/images/search-icon.png"> 
                </button>
            </div>
           
            <div class="amazon-header-right-section">
                <a class="RO-link header-link"  href="/orders.html">
                    <span class="return-text">Returns</span>
                    <span class="order-text">& Orders</span>
                </a>

                <a class="cart-link header-link">
                    <img class="cart-icon" src="/images/cart-icon.png">
                    <div class="cart-quantity">0</div>
                    <div class="cart-text">Cart</div>
                </a>
            </div>
        </div>

        <div class="main">
            <div class="product-grid">
                <div class="product-container">
                    <div class="product-image-container">
                        <img class="product-image"
                             src='/images/products/athletic-cotton-socks-6-pairs.jpg'>
                    </div>
                    <div class="product-name limit-text-to-2-lines ">
                        Black and Gray Athletic Cotton Socks - 6 Pairs
                    </div>
                    <div class="product-rate-container">
                        <img class="product-rating-star" src="/images/ratings/rating-50.png">
                        <div class="product-rating-point">100</div>
                    </div>
                    <div class="price-text">$ 10.8</div>
                    <div class="product-quantity-container">
                        <select>
                            <option selected value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                    </div>
                    <div class="product-spacer"></div>
                    <div class="added-to-cart">
                        <img class="added-to-cart-img" src="/images/checkmark.png">
                        Added
                    </div>
                    <button class="add-to-cart-btn button-primary">Add to Cart</button>
                </div>

                <div class="product-container">

</html>
