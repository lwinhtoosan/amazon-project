<!DOCTYPE html>
<html>
    <head>
        <title>Tracking Page</title>
        <meta name="viewport" content="device-width=width, initial-scale=1">
        <link rel="stylesheet" href="/styles/shared/amazon-header.css">
        <link rel="stylesheet" href="/styles/page/tracking.css">
        <link rel="stylesheet" href="/styles/shared/general.css">
    </head>
    <body>
        <div class="amazon-header">
            <div class="amazon-header-left-section">
                <a class="header-link" href="/amazon.html">
                    <img class="amazon-logo" src="/images/amazon-logo-white.png">
                    <img class="amazon-mobile-logo" src="/images/amazon-mobile-logo-white.png">
                </a>
            </div>
            
            <div class="amazon-header-middle-section">
                <input type="text" class="search-bar" placeholder="Search">
                <button class="search-btn">
                <img class="search-icon"  src="/images/search-icon.png"> 
                </button>
            </div>
           
            <div class="amazon-header-right-section">
                <a class="RO-link header-link"  href="/orders.html">
                    <span class="return-text">Returns</span>
                    <span class="order-text">& Orders</span>
                </a>

                <a class="cart-link header-link" href="/checkout.html">
                    <img class="cart-icon" src="/images/cart-icon.png">
                    <div class="cart-quantity">0</div>
                    <div class="cart-text">Cart</div>
                </a>
            </div>
        </div>
        <div class="main">
            <div class="back-to-order-link link-primary">
                <a href="orders.html" >
                    view all order
                </a>
            </div>
            <div class="delivery-date">
                Arriving on Monday, August 18
            </div>
            <div class="product-info">
                adults-plain-cotton-tshirt-2-pack
            </div>
            <div class="product-info">
                Quantity: 1
            </div>
            <img class="image" src="/images/products/adults-plain-cotton-tshirt-2-pack-teal.jpg" alt="product-image">
            <div class="progress-label-container">
                <div class="progress-label current-status">Preparing</div>
                <div class="progress-label ">Shipped</div>
                <div class="progress-label">Delivered</div>
            </div>
        <div class="progress-bar-container">
            <div class="progress-bar"></div>
        </div>
        </div>
        
    </body>
</html>
