<!DOCTYPE html>
<html>
  <head>
    <title>Checkout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles/shared/general.css" />
    <link rel="stylesheet" href="styles/page/checkout/checkout-header.css" />
    <link rel="stylesheet" href="styles/page/checkout/checkout.css" />
  </head>
  <body>
    <div class="checkout-header">
      <div class="header-content">
        <div class="checkout-header-left-section">
          <a href="amazon.html">
            <img class="amazon-logo" src="images/amazon-logo.png" />
            <img
              class="amazon-mobile-logo"
              src="images/amazon-mobile-logo.png"
            />
          </a>
        </div>

        <div class="checkout-header-middle-section">
          Checkout (<a class="return-to-home-link" href="amazon.html">3 items</a
          >)
        </div>

        <div class="checkout-header-right-section">
          <img src="images/checkout-lock-icon.png" />
        </div>
      </div>
    </div>

    <div class="main">
      <div class="page-title">Review your order</div>

      <div class="checkout-grid">
        <div class="order-summary js-order-summary">
          
        </div>
        <div class="payment-summary">
          <div class="payment-summary-title">Payment Summery</div>
          <div class="payment-summary-row">
            <div class="product-label">items (1):</div>
            <div class="product-cost">$20</div>
          </div>
          <div class="payment-summary-row">
            <div class="product-label">Shipping & handling:</div>
            <div class="product-cost">$0.00</div>
          </div>
          <div class="payment-summary-row ">
            <div class="product-label">Total before tax:</div>
            <div class="product-cost sub-total-row">$7.99</div>
          </div>
          <div class="payment-summary-row">
            <div class="product-label">Estimated tax(10 %):</div>
            <div class="product-cost">$0.80</div>
          </div>
          <div class="payment-summary-row total-row-div">
            <div class="order-total-label">Order total:</div>
            <div class="total-cost">$00.00</div>
          </div>
          <button class="place-your-order-btn button-primary">Place your order</button>
        </div>
      </div>
    </div>
    <script type="module" src="/scripts/checkout.js"></script>
  </body>
</html>
