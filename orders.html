<!DOCTYPE html>
<html>
    <head>
        <title>amazon order page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="/styles/page/amazon-order-page.css">
        <link rel="stylesheet" href="/styles/shared/amazon-header.css">
        <link rel="stylesheet" href="/styles/shared/general.css">

        <div class="amazon-header">
            <div class="amazon-header-left-section">
                <a class="header-link" href="/amazon.html">
                    <img class="amazon-logo" src="/images/amazon-logo-white.png">
                    <img class="amazon-mobile-logo" src="/images/amazon-mobile-logo-white.png">
                </a>
            </div>
            
            <div class="amazon-header-middle-section">
                <input type="text" class="search-bar" placeholder="Search">
                <button class="search-btn">
                <img class="search-icon"  src="/images/search-icon.png"> 
                </button>
            </div>
           
            <div class="amazon-header-right-section">
                <a class="RO-link header-link"  href="/orders.html">
                    <span class="return-text">Returns</span>
                    <span class="order-text">& Orders</span>
                </a>

                <a class="cart-link header-link">
                    <img class="cart-icon" src="/images/cart-icon.png">
                    <div class="cart-quantity">0</div>
                    <div class="cart-text">Cart</div>
                </a>
            </div>
        </div>
        <div class="main">
            <div class="order-title">Your Order</div>
            <div class="order-grid">
                <div class="order-container">
                    <div class="order-header">
                        <div class="order-header-left-section">
                            <div class="order-placed">
                                <div class="order-header-label">Order Placed:</div>
                                <div class="order-date">August 06</div>
                            </div>
                            <div class="total-ordered">
                                <div class="order-header-label">Total:</div>
                                <div class="ordered-price">$20</div>
                            </div>
                        </div>
                        <div class="order-header-right-section">
                            <div class="order-header-label">order ID:</div>
                            <div class="order-id">1234567890ASDFJKL1234567890ASDFJKL:</div>
                        </div>
                    </div>
                    <div class="order-detail-grid">
                        <div class="image-container">
                            <img class="product-image" src="/images/products/intermediate-composite-basketball.jpg">
                        </div>
                        <div class="product-detail-container">
                            <div class="product-name">Black and Gray Athletic Cotton Socks - 6 Pairs</div>
                            <div class="product-delivery-date">Arriving on: August 15</div>
                            <div class="product-quantity">Quantity: 1</div>
                            <button class="buy-again-button button-primary">
                                <img class="buy-again-image" src="/images/buy-again.png">
                                Buy it again
                            </button>
                        </div>
                        <div class="product-track">
                            <a>
                                <button class="track-package-btn">Track package</button>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
